<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Habbits app</title>
    <meta http-equiv="X-UI-Comatible" content="IE-edga">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="app">
    <div class="panel">
        <img width="66" height="71" src="./images/logo_hobbit.svg" alt="Логотип Habbits" class="menu__logo">
        <div class="menu">
            <nav class="menu__list">

            </nav>
            <button class="menu__add" onclick="toggleModal()">
                <img src="./images/icon-add.svg" alt="Иконка добавления привычки">
            </button>
        </div>
    </div>
    <main class="content">
        <header class="content__header">
            <h1 class="content__title">-</h1>
            <div class="progress">
                <div class="progress__header">
                    <div class="progress__name">Прогресс</div>
                    <div class="progress__percent">0%</div>
                </div>
                <div class="progress__bar">
                    <div class="progress__line"></div>
                </div>
            </div>
        </header>
        <div class="task__list-add">
            <div class="task">
                <div class="task__day">-</div>
                <form class="task__form" onsubmit="addTask(event)">
                    <label class="input">
                        <img src="./images/icon-comments.svg" alt="Поле ввода коментария">
                        <input name="comment" type="text" placeholder="Комментарий">
                    </label>
                    <button class="button" type="submit">Готово</button>
                </form>
            </div>
            <div class="tasks__list">
            </div>
        </div>
    </main>
    <div class="cover-bg cover-bg_hidden">
        <div class="modal">
            <h2 class="modal__title">Новая привычка</h2>
            <form onsubmit="addHabit()" class="modal__form">
                <p class="modal__subtitle">Иконка</p>
                <div class="radio-group">
                    <label class="radio-label" for="icon-sport">
                        <input id="icon-sport" name="icon" value="sport" type="radio" checked>
                        <span class="radio-icon">
                                <img src="./images/icon-sport.svg" alt="Иконка ${habit.name}">
                            </span>
                    </label>
                    <label class="radio-label" for="icon-bottle">
                        <input id="icon-bottle" name="icon" value="bottle" type="radio" >
                        <span class="radio-icon">
                                <img src="./images/icon-bottle.svg" alt="Иконка ${habit.name}">
                            </span>
                    </label>
                    <label class="radio-label" for="icon-food">
                        <input id="icon-food" name="icon" value="food" type="radio" >
                        <span class="radio-icon">
                                <img class="img" src="./images/icon-food.svg" alt="Иконка ${habit.name}">
                            </span>
                    </label>
                </div>
                <label class="input">
                    <input name="name" type="text" placeholder="Название">
                </label>
                <label class="input">
                    <input name="target" type="text" placeholder="Цель">
                </label>
                <button class="button" onclick="">Добавить</button>
            </form>
            <button class="modal__button-close" onclick="toggleModal()">
                <img width="24" height="24" src="./images/icon-close.svg" alt="Кнопка закрытия модального окна">
            </button>
        </div>
    </div>
</div>
<script src="scripts/app.js"></script>
</body>
</html>
