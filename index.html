<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Habbits app ALGA</title>
    <meta http-equiv="X-UI-Comatible" content="IE-edga">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="app">
    <div class="panel">
        <img width="66" height="71" src="./images/logo_hobbit.svg" alt="Логотип Habbits" class="menu__logo">
        <div class="menu">
            <nav class="menu__list">
            </nav>
            <button class="menu__add">
                <img src="./images/icon-add.svg" alt="Иконка добавления привычки">
            </button>
        </div>
    </div>
    <main class="content">
        <header class="content__header">
            <h1>Отжимания ALGA</h1>
            <div class="progress">
                <div class="progress__header">
                    <div class="progress__name">Прогресс</div>
                    <div class="progress__percent">80%</div>
                </div>
                <div class="progress__bar">
                    <div class="progress__line"></div>
                </div>
            </div>
        </header>
        <div class="tasks">
            <div class="task">
                <div class="task__day">День 1</div>
                <div class="task__comment">Первый подход всегда даётся тяжело</div>
                <button class="task__delete">
                    <img width="24" height="24" src="./images/icon-delete.svg" alt="Удаление дня">
                </button>
            </div>
            <div class="task">
                <div class="task__day">День 2</div>
                <div class="task__form">
                    <label class="task__input">
                        <img src="./images/icon-comments.svg" alt="Поле ввода коментария">
                        <input type="text" placeholder="Комментарий">
                    </label>
                    <button class="task__add">Готово</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="scripts/app.js"></script>
</body>
</html>
