<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Hobbit app</title>
    <meta http-equiv="X-UI-Comatible" content="IE-edga">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/app.js"></script>
</head>
<body>
<div class="app">
    <div class="menu">
        <img width="66" height="71" src="./images/logo_hobbit.svg" alt="Логотип Hobbit" class="menu__logo">
        <div class="nav">
            <nav class="nav__list">
                <button class="nav__item nav__item_active">
                    <img src="./images/icon-sport.svg" alt="Иконка гантели">
                </button>
                <button class="nav__item">
                    <img src="./images/icon-bottle.svg" alt="Иконка бутылки">
                </button>
                <button class="nav__item">
                    <img src="./images/icon-food.svg" alt="Иконка еды">
                </button>
            </nav>
            <button class="nav__add">
                <img src="./images/icon-add.svg" alt="Иконка добавления привычки">
            </button>
        </div>
    </div>
</div>
</body>
</html>
